<div class="features-grid">
  {% for feature in include.features %}
    <div class="feature-item">
      {% if feature.icon %}
        <span class="feature-icon">{{ feature.icon }}</span>
      {% endif %}
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  {% endfor %}
</div>
