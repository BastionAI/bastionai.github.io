<div id="cookie-banner" class="cookie-banner" style="display: none;">
  <div class="cookie-content">
    <div class="cookie-text">
      <p>üç™ We use Google Analytics to improve our website. By continuing to use this site, you agree to our use of analytics cookies. <a href="/website-privacy/">Learn more</a></p>
    </div>
    <div class="cookie-actions">
      <button onclick="acceptCookies()" class="cookie-btn accept">Accept</button>
      <button onclick="declineCookies()" class="cookie-btn decline">Decline</button>
    </div>
  </div>
</div>

<script>
function showCookieBanner() {
  const banner = document.getElementById('cookie-banner');
  const consent = localStorage.getItem('cookie-consent');
  
  if (!consent) {
    banner.style.display = 'block';
  }
}

function acceptCookies() {
  localStorage.setItem('cookie-consent', 'accepted');
  hideCookieBanner();
}

function declineCookies() {
  localStorage.setItem('cookie-consent', 'declined');
  hideCookieBanner();
  
  // Disable Google Analytics
  window['ga-disable-{{ site.google_analytics }}'] = true;
  
  // Clear existing GA cookies
  document.cookie = '_ga=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
  document.cookie = '_gid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
  document.cookie = '_ga_{{ site.google_analytics }}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
}

function hideCookieBanner() {
  document.getElementById('cookie-banner').style.display = 'none';
}

// Show banner on page load
document.addEventListener('DOMContentLoaded', showCookieBanner);
</script>

<style>

  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(31, 41, 55, 0.95);

  color: white;
  padding: 1rem;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);

}

  max-width: 1200px;

}

}

  margin: 0;

}

.cookie-text a {
  color: #10b981;
  text-decoration: none;
  font-weight: 600;
}

.cookie-text a:hover {
  text-decoration: underline;
}

.cookie-actions {
  display: flex;

  flex-shrink: 0;
}

.cookie-btn {
  padding: 0.75rem 1.5rem;
  border: none;

}

.cookie-btn.accept {
