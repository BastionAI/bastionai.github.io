<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/logos/bastion-ai-logo.png' | relative_url }}">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/navigation.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pages.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/team.css' | relative_url }}">
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  {% include navigation.html %}
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-container">
      <a href="/" class="footer-brand">
        <img src="/assets/images/logos/bastion-ai-logo.png" alt="BastionAI" class="footer-logo">
        BastionAI
      </a>
      
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/products.html">Products</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
    
    <div class="footer-bottom">
      &copy; {{ 'now' | date: "%Y" }} BastionAI. Privacy-first AI solutions.
    </div>
  </footer>

</body>
</html>
