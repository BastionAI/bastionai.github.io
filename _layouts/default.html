<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/logos/bastion-ai-logo.svg' | relative_url }}">
  
  <!-- Google tag (gtag.js) -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/navigation.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pages.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/team.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/product-pages.css' | relative_url }}">
      <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  {% include navigation.html %}
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="footer-container">
      <a href="/" class="footer-brand">
        <img src="/assets/images/logos/bastion-ai-logo.svg" alt="BastionAI" class="footer-logo">
        BastionAI
      </a>
      
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/products.html">Products</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
    
    <div class="footer-bottom">
      &copy; {{ 'now' | date: "%Y" }} BastionAI. Privacy-first AI solutions.
    </div>
  </footer>

  <script src="{{ '/assets/js/timeline.js' | relative_url }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</body>
</html>
